name: lingo_native_ai
description: Offline AI Language Tutor - Learn languages with a personal AI tutor, completely offline
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  
  # Local Storage
  sqflite: ^2.3.2
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  path: ^1.9.0
  
  # LLM Inference (FFI for llama.cpp)
  ffi: ^2.1.0
  
  # Localization
  intl: ^0.20.2
  
  # UI Utilities
  flutter_markdown: ^0.7.1
  google_fonts: ^6.2.1
  
  # Utilities
  uuid: ^4.3.3
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/models/
    - assets/l10n/

